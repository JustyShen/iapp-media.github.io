<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">    
    <title>mobile-login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/m-login.css">
</head>

<body>
    <!-- mobile會員登入畫面 -->
    <div class="login-mobile">
        <div class="navbar">
            <img class="iapplogo" src="img/iapplogo.png">
        </div>
        <div class="content">
            <div class="fb">
                <p>FaceBook登入</p>
                <div class="bar"></div>
            </div>
            <a href=""><img class="fb-img" src="img/fb.png"></a>
            <div class="login">
                <p>會員帳號登入</p>
                <div class="bar"></div>
            </div>
            <form method="post" action="" class="login-input">
                <input type="text" id="form" placeholder="電子郵件或帳號" class="admin">
                <input type="password" id="form" placeholder="密碼" class="password">
            </form>
            <div class="send">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
            <div class="login-back">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
        </div>
        <div class="footer">
            <p>還不是會員嗎？>></p>
            <div class="join">
                <p>
                    <a class="" href="">加入我們</a>
                </p>
            </div>
        </div>
    </div>
    <!-- mobile會員註冊畫面 -->
    <div class="register-mobile">
        <div class="navbar">
            <img class="iapplogo" src="img/iapplogo.png">
        </div>
        <div class="content">
            <div class="login">
                <p>註冊會員</p>
                <div class="bar"></div>
            </div>
            <form method="post" action="" class="register-input">
                <input type="text" id="form" placeholder="名字" class="name">
                <input type="text" id="form" placeholder="email" class="admin">
                <input type="password" id="form" placeholder="密碼" class="password">
            </form>
            <div class="send">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
            <div class="register-back">
                <a href=""><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
          $(".join").click(function() {
            $('.register-mobile').slideToggle(300);
            return false;
          });
          $(".register-back").click(function() {
            $('.register-mobile').slideToggle(300);
            return false;
          });
          $("#m-login").click(function() {
            $(".login-mobile").animate({
                  height: 'toggle'
              }, 300);
              $(".theme").hide();
          });
          $(".login-back").click(function() {
            window.location.href = 'portal.html';
          });
          $(".send").click(function() {
            window.location.href = 'portal.html';
          });
        });
    </script>
</body>

</html>
