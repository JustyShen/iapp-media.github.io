<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
 	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			width: auto;height: auto;
		}
		.bar3{
			position: absolute;
			top: 110%;left: 0%;
			width: 100%;height: 3px;
			background-color: #ff9933;
		}
		.store{
		    position: absolute;
		    top: 72%;left: 37%;
		    width: 60px;height: 26px;
		    border: 1px #ff9933 solid; 
		    border-radius: 5px;
		}
		.store:hover{
		    background: #ffbb66;
		}
		.cancel{
		    position: absolute;
		    top: 72%;left: 52%;
		    width: 60px;height: 26px;
		    border: 1px #ff9933 solid; 
		    border-radius: 5px;
		}
		.cancel:hover{
		    background: #ffbb66;
		}
	</style>
</head>
<body>
	<div class="content">
		<div style="position: absolute; top: 2%; left: 10%; width: 80%; height: 12%;">
			<p style="font-size: 24px;font-weight: bold;color: orange;text-align: center">會員資料</p>
			<div class="bar3"></div>
		</div>
		<!-- 基本資料區域 -->
		<div class="profile" style="background-color: gray;position: absolute; top: 20%; left: 10%; width: 80%; height: 50%;opacity: 0.5;">
			<p>基本資料區域</p>
		</div>
		<a href="#"><div class="store"><p style="color: #ff9933;font-size: 18px;position:relative;top: -50%;left: 20%;">儲存</p></div></a>
        <a href="#"><div class="cancel"><p style="color: #ff9933;font-size: 18px;position:relative;top: -50%;left: 20%;">取消</p></div></a>
	</div>
</body>
</html>
