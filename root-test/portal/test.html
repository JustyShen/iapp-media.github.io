<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul class="list-side">
    
        <li><a href="http://ucmic.blogspot.com/">about</a></li>
    
        <li><a target="http://ucmic.blogspot.com/">news</a></li>
    
        <li><a target="c.html">product</a></li>
    
        <li><a href="http://ucmic.blogspot.com/" target="_blank">contact</a></li>
    </ul>
    <div id="iframe" style="width: 500px;height: 500px;border: 2px solid #000;">
    
        <!-​​-jquery 插入html 位址-->
    </div>
    <script type="text/javascript">
    $(document).ready(function() {　　
                $.get("http://ucmic.blogspot.com/", function(data) { //初始將a.html include div#iframe
                    　　　　
                    $("#iframe").html(data);　　
                });
                $(function() {　　
                    $('.list-side li').click(function() {　　 // 找出li 中的超鏈接href(#id)
                        　　　　
                        var $this = $(this),
                            　　　　_clickTab = $this.find('a').attr('target'); // 找到鏈接a中的targer的值
                        　　　　
                        $.get(_clickTab, function(data) {　　　　　　
                            $("#iframe").html(data);　　　　
                        });　　
                    });
                });
    </script>
</body>

</html>
