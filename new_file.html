<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.slideShow {
			    width: 210px;
			    height: 350px;
			    position: relative;
			    top: 20%;
			    left: 20%;
			    overflow: hidden;
			}
		</style>
		<title></title>
	</head>
	<body>
		
	<div class="slideShow">
	    <ul class="slides">
	        <li class="slide"><img src="img/digital.png" width="210" height="350" /></a></li>

	<script>
	(function ($) {
	    $('.slideShow').slideShow({

	        }

	</script>
	
	</body>
