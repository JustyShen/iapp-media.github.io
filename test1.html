<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>    
    <style type="text/css">
    .slideShow {
        width: 900px;
        height: 420px;
        position: relative;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="slideShow">
        <ul class="slides">
            <li class="slide"><img src="img/m1.jpg" width="auto" height="auto" /></a>
            </li>
            <li class="slide"><img src="img/m2.jpg" width="auto" height="auto" /></a>
            </li>
            <li class="slide"><img src="img/html5.png" width="auto" height="auto" /></a>
            </li>
            <li class="slide"><img src="img/html5-qr.jpg" width="auto" height="auto" /></a>
            </li>
            <li class="slide"><img src="img/memory.png" width="auto" height="auto" /></a>
            </li>
        </ul>
        <ul class="pager">
            <li><a href="javascript:void(0);" class="prev">Previous</a></li>
            <li><a href="javascript:void(0);" class="next">Next</a></li>
        </ul>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://raw.github.com/appleboy/jquery.slideShow/master/jquery.slideshow.min.js"></script>
    
    <script>
    (function($) {
        $('.slideShow').slideShow({
            interval: 3,
            start: 'random',
            transition: {
                mode: 'slideshow',
                speed: 800
            }
        });
    })(jQuery);
    </script>
</body>

</html>
